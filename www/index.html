<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

	<!-- Includes -->
	<script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-touch/angular-touch.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
<!--     <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script> -->
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="lib/firebase-util/dist/firebase-util.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/angular-upload/angular-upload.js"></script>
	
	
	<script src="js/angularfire/auth.js"></script>
	<script src="js/angularfire/config.js"></script>
    <script src="js/angularfire/firebase.ref.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
	<script src="js/filters/reverse.js"></script>
	
	
	<script src="js/directives/ngShowAuth.js"></script>
	<script src="js/directives/ngHideAuth.js"></script>
	
	<script src="js/controllers/main.js"></script>
	<script src="js/controllers/chat.js"></script>
	<script src="js/controllers/chatSingle.js"></script>
	<script src="js/controllers/listItem.js"></script>
	<script src="js/controllers/login.js"></script>
	<script src="js/controllers/account.js"></script>
	<script src="js/controllers/product.js"></script>

	</head>

  <body ng-app="starter">
    <ion-side-menus>
  <!-- Left menu -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
	    <h1 class="title">Left</h1>
	  </ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item nav-clear="" menu-close="" class="item-icon-left" ui-sref="feed">
					<i class="icon ion-ios-home"></i>
					Home
				</ion-item>
				<ion-item nav-clear="" menu-close="" class="item-icon-left" ui-sref="listItem">
					<i class="icon ion-ios-home"></i>
					listItem
				</ion-item>
				<ion-item nav-clear="" menu-close="" class="item-icon-left" ui-sref="chat">
					<i class="icon ion-ios-home"></i>
					Chat
				</ion-item>
				<ion-item nav-clear="" menu-close="" ng-hide-auth="" class="item-icon-left" ui-sref="login">
					<i class="icon ion-ios-home"></i>
					log in
				</ion-item>
				<ion-item nav-clear="" menu-close="" class="item-icon-left" ng-show-auth="" ui-sref="account">
					<i class="icon ion-ios-home"></i>
					account
				</ion-item>
		</ion-list></ion-content>
  </ion-side-menu>
  
  
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
          <ion-nav-title>
            Geer Hunter
    </ion-nav-title>
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>	
    
    
  	<ion-nav-view style="padding-top: 200px;"></ion-nav-view>
                  
  	<div class="tabs tabs-icon-top">
      <a class="tab-item" ui-sref="feed">
        <i class="icon ion-home"></i>
        Home
      </a>
      <a class="tab-item" ui-sref="chat">
        <i class="icon ion-star"></i>
        Chat
      </a>
      <a class="tab-item" ng-hide-auth="" ui-sref="login">
        <i class="icon ion-gear-a"></i>
        Log In
      </a>
      <a class="tab-item" ng-show-auth="" ui-sref="account">
        <i class="icon ion-gear-a"></i>
        Account
      </a>
    </div>
  </ion-side-menu-content>

  <!-- Right menu -->
  <ion-side-menu side="right">
  </ion-side-menu>

</ion-side-menus>
  </body>
</html>
